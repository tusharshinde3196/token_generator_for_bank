<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Token System</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="jumbotron"
        style="background: radial-gradient(circle, rgba(252,162,110,1) 1%, rgba(115,250,246,1) 100%)">
        <h1 style="font-family:initial">Token Generator for MYBANK!</h1>
        <div class="form">
            <input class="form-control" type="text" name="name" id="name" placeholder="Enter Your Name" required>
            <select class="btn btn-secondary" name="work" id="work">
                <option value="1">Open/Close Account</option>
                <option value="2">Deposit/Withdraw Ammount</option>
                <option value="3">Enquiry</option>
            </select>
            <br />
            <button class="btn btn-success" type="submit" name="generate" id="generate"
                onclick="myFunction2()">Generate-token!</button>
        </div>
    </div>
    <div id="token-list">
        <h3>Token list:</h3>
        <div>
            <table id="myTable" style="width:100%">
                <tr>
                    <th>name</th>
                    <th>work</th>
                    <th>Token</th>

                </tr>

            </table>
        </div>
    </div>
    <script>
        var token1 = 1;
        var token2 = 1;
        var token3 = 1;
        function myFunction2() {
            var name = document.getElementById("name").value;
            var work = document.getElementById("work").value;
            var table = document.getElementById("myTable");
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            if (work == 1) {
                var token11 = token1;
                cell1.innerHTML = name;
                cell2.innerHTML = "open/close Account";
                cell3.innerHTML = token11++;
                token1 = token11;

            }
            if (work == 2) {
                var token12 = token2;
                cell1.innerHTML = name;
                cell2.innerHTML = "Deposit/Withdraw Ammount";
                cell3.innerHTML = token12++;
                token2 = token12;

            }
            if (work == 3) {
                var token13 = token3;
                cell1.innerHTML = name;
                cell2.innerHTML = "Enquiry";
                cell3.innerHTML = token13++;
                token3 = token13;

            }
            
        }











    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
